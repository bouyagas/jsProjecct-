<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      div {
        height: 100px;
        width: 100px;
      }

      #red {
        background-color: red;
        z-index: 1;
      }

      #green {
        background-color: green;
        z-index: 0;
        position: absolute;
        top: 0;
      }

      #blue {
        background-color: blue;
        z-index: 2;
        position: static;
        top: 0;
      }
    </style>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
  </body>
</html>
