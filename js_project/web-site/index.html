<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .parent {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .child {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: blue;
      }
      .wrapper > div {
        background-color: magenta;
      }
    </style>
    <div class="wrapper">
      <div class="parent">
        <div class="child"></div>
      </div>
    </div>
  </body>
</html>
